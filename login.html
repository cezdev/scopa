<template name='signup'>
	<form>
		<h1> Inschrijven</h1>
		<input type='text' id='su-email' placeholder='Email-adres' />
		<input type='text' id='su-username' placeholder='Gebruikersnaam'>
		<input type='password' id='su-password' placeholder='password'>
		<button> Inschrijven</button>
	</form>
</template>

<template name='login'>
	<form>
		<h1> Inloggen</h1>
		<input type='text' id='li-username' placeholder='Gebruikersnaam' />
		<input type='password' id='li-password' placeholder='Wachtwoord'>
		<button> Inloggen</button>
	</form>
</template>

<template name='logout'>
	<form>
		({{ currentUser.username}})
		<button> Log uit</button>
	</form>
</template>

<template name='signupLogin'>
	{{#if logginIn}}
		Loggin . . .
		{{else}}
			{{#if currentUser}}
			{{> logout}}
		{{else}}
			{{> signup}}
			{{> login}}
		{{/if}}
	{{/if}}
</template>
